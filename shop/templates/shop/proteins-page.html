{% extends "shop/header.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    .mybutton{
            background-color: lightgrey;
            border: 2px solid black;
            color: black;
            font-weight: bold;
    }
    .mybutton:hover{
        background-color: #7d0ed6;
        color: white;
        font-weight: bold;
        border: 2px solid white;
    }
    .content{
        border: 1px solid lightgrey;
    }
    .product-img{
        max-height: 100%;
        max-width: 100%;
    }
    .tekst{
        padding-left: 5px;
        border-top: 2px solid #6509ad;
    }
    .product-name{
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    .product-name:hover{
        color: #6509ad;
    }
</style>
<div class="container">
<br>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-3">
                <div class="content">
                    <img class="product-img" src="{{ product.image.url }}">
                    <div class="tekst">
                        <a class="product-name" href="{% url 'product-detail' product.id%}">{{ product.name }}</a>
                        <p>{{ product.price }} den</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
